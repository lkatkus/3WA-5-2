<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Carousel v2</title>
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>

        <div id="carousel">
            <div id="carousel-buttons-container">
                <ul>
                    <li id="slider-previous">Previous</li>
                    <li id="slider-next">Next</li>
                    <li id="slider-random">Random</li>
                    <li id="slider-toggle">Toggle</li>
                </ul>
            </div>

            <div id="carousel-viewport">
                <div id="carousel-item-container">
                    <div class="carousel-item active">
                        <img class="carousel-item-image" src="img/1.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <img class="carousel-item-image" src="img/2.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <img class="carousel-item-image" src="img/3.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <img class="carousel-item-image" src="img/4.jpg" alt="">
                    </div>
                </div>
            </div>

        </div>

        <script src="js/script2.js"></script>

    </body>
</html>
